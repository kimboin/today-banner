<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodayBanner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="wrap">
      <section class="intro">
        <p class="intro-desc">
          One person. One banner. Every day.
          Be the first to claim it. Once locked, it stays until midnight.
        </p>
        <p class="intro-sub">
          Claim the day before anyone else.
          <span class="neon-sub-accent">Only one banner survives until midnight.</span>
        </p>
      </section>

      <p class="banner-label">TODAY'S LIVE BANNER</p>
      <section class="banner-box">
        <p id="bannerText" class="banner-text">Awaiting today's champion...</p>
      </section>

      <div class="time-box">
        <p>Time until reset</p>
        <strong id="minutesLeft">--h --m --s</strong>
        <small id="resetInfo">Resets daily at 00:00 KST (UTC+9)</small>
      </div>
      <div class="share-box">
        <button type="button" id="shareBtn" class="share-btn">Copy Share Link</button>
        <small id="shareStatus" class="share-status"></small>
      </div>

      <section class="panel">
        <form id="claimForm" class="claim-form">
          <label for="textInput">Banner Message (max 40 characters)</label>
          <input id="textInput" name="text" maxlength="40" placeholder="Enter today's message" required />
          <small id="charCount" class="char-count">0 / 40</small>
          <button type="submit" id="submitBtn">Claim Today's Banner</button>
        </form>

        <p id="status" class="status"></p>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
