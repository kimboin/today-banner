<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>하루 1명 현수막</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Noto+Sans+KR:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="wrap">
      <section class="intro">
        <h1>Today's Banner</h1>
        <p class="intro-desc">
          이 사이트는 하루에 한 사람만 먼저 문구를 등록해 배너를 선점할 수 있습니다.
          선점되면 당일에는 수정할 수 없고, 한국시간 기준으로 날짜가 바뀌면 자동으로 초기화됩니다.
        </p>
      </section>

      <section class="banner-box">
        <p id="bannerText" class="banner-text">아직 아무도 선점하지 않았습니다.</p>
      </section>

      <section class="panel">
        <div class="time-box">
          <p>현재 시간 (한국시간 기준)</p>
          <strong id="clock">--:--:--</strong>
          <small id="dateLabel">----</small>
          <small id="tzLabel">TZ: -</small>
        </div>

        <form id="claimForm" class="claim-form">
          <label for="textInput">현수막 문구 (최대 120자)</label>
          <input id="textInput" name="text" maxlength="120" placeholder="오늘의 문구를 입력하세요" required />
          <button type="submit" id="submitBtn">오늘 현수막 선점하기</button>
        </form>

        <p id="status" class="status"></p>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
